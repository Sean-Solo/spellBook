<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Book App</title>
    <link rel="stylesheet" type="text/css" href="spellBook.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>
<body>
    <div class="container mw-50" id="main">
        <div class="row m-3" id="classRow">
            <div class="col-6 mb-2">
                <button type="button" class="btn btn-outline-light btn-block classes pt-4 pb-4"><span style="font-size: x-large;">Barbarian</span></button>
                <button type="button" class="btn btn-outline-light btn-block classes pt-4 pb-4"><span style="font-size: x-large;">Bard</span></button>
                <button type="button" class="btn btn-outline-light btn-block classes pt-4 pb-4"><span style="font-size: x-large;">Cleric</span></button>
            </div>
            <div class="col-6 mb-2">
                <button type="button" class="btn btn-outline-light btn-block classes pt-4 pb-4"><span style="font-size: x-large;">Paladin</span></button>
                <button type="button" class="btn btn-outline-light btn-block classes pt-4 pb-4"><span style="font-size: x-large;">Ranger</span></button>
                <button type="button" class="btn btn-outline-light btn-block classes pt-4 pb-4"><span style="font-size: x-large;">Rogue</span></button>
            </div>
            <div class="col-6 mb-2">
                <button type="button" class="btn btn-outline-light btn-block classes pt-4 pb-4"><span style="font-size: x-large;">Druid</span></button>
                <button type="button" class="btn btn-outline-light btn-block classes pt-4 pb-4"><span style="font-size: x-large;">Fighter</span></button>
                <button type="button" class="btn btn-outline-light btn-block classes pt-4 pb-4"><span style="font-size: x-large;">Monk</span></button>
            </div>
            <div class="col-6 mb-2">
                <button type="button" class="btn btn-outline-light btn-block classes pt-4 pb-4"><span style="font-size: x-large;">Sorcerer</span></button>
                <button type="button" class="btn btn-outline-light btn-block classes pt-4 pb-4"><span style="font-size: x-large;">Warlock</span></button>
                <button type="button" class="btn btn-outline-light btn-block classes pt-4 pb-4"><span style="font-size: x-large;">Wizard</span></button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
            <button type="button" class="btn btn-light btn-block" id="classSpells"><span style="font-size: x-large;">Fetch Spells</span></button>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="index.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
